name: Continuous Deployment

on:
  push:
    branches: ["main"]
# on:
#   workflow_run:
#     workflows: ["Tests"]
#     types: [completed]
#     branches: [main]

permissions:
  id-token: write # This is required for requesting the JWT
  contents: read # This is required for actions/checkout

env:
  AWS_REGION: us-east-1
  ECS_SERVICE: prod-relayer-ecs-service
  ECS_CLUSTER: prod-relayer-ecs-cluster
  TASK_DEF_NAME: prod-relayer-task-def
  CONTAINER_NAME: relayer
  IMAGE_NAME: holonym/holonym-relayer:latest
  IAM_ROLE: arn:aws:iam::187023981994:role/github-actions-role

jobs:
  # Build Docker image and push to Docker Hub
  docker-build-push:
    name: Build and push
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: holonym/holonym-relayer:latest
